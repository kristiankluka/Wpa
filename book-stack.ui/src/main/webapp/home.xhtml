<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
	<ui:define name="content">
	
		
		<h:form >
		
			<p:outputLabel styleClass="sectionHeading" value="Zoznam mojich knih" />
			<h:panelGroup style="float:right; margin-bottom:20px">
			
				<p:dataTable value="#{booksView.bookList}" var="book">
					<p:column headerText="Title">#{book.title}</p:column>
					<p:column headerText="ISBN">#{book.isbn}</p:column>
					<p:column headerText="Autor">#{book.autor.fullName}</p:column>
					<p:column headerText="Kategoria">#{book.kategoria.nazov}</p:column>
				</p:dataTable>
			</h:panelGroup>
			<br />
		</h:form>
		
		
		<h:form>
			<p:outputLabel value="HODNOTA € : "/>
			
    		<h:inputText id="ccno" size="20" converter="ccno" value="#{peniazeConvertor.suma}" /> <p:outputLabel value=" €"/>
			
			<br /> <p:outputLabel value="NA"/>
			
			<h:selectOneMenu id="shippingOption" required="true" value="#{peniazeConvertor.typ}" >
    			<f:selectItems value="#{data.statuses}" var="status" itemValue="#{status}" itemLabel="#{status.label}"  />
    			
			</h:selectOneMenu> &#160;
			
			<h:outputText id="counterText" value="#{peniazeConvertor.suma_nova}" rendered="true" escape="false" /> <br />
			
			<h:commandButton value="ZMEŇ" action="#{peniazeConvertor.odosli}" update="@form"/>
		</h:form>
		
		
		
		
	</ui:define>
</ui:composition>
</html>
