<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
	<ui:define name="content">
		<h:form>
	
   		
			<p:outputLabel for="nameId">Name:</p:outputLabel>
			<h:inputText id="nameId" value="#{booksView.author.name}" required="true" requiredMessage="Name is required"></h:inputText>
			<h:inputText value="#{booksView.author.surname}"></h:inputText>
			<p:commandButton value="Create from input" actionListener="#{bookController.createAuthor}" update="@form"></p:commandButton>
		
		<p:message for="nameId" ></p:message>
			<p:outputLabel styleClass="sectionHeading" value="Autori" />
			<h:panelGroup style="float:right; margin-bottom:20px">
			
				<p:dataTable value="#{booksView.autorList}" var="author">
					<p:column headerText="Meno">#{author.name}</p:column>
					<p:column headerText="priezvisko">#{author.surname}</p:column>
				</p:dataTable>
			</h:panelGroup>
			<br />
		</h:form>
		
		
		
		
		
	</ui:define>
	
</ui:composition>
</html>
